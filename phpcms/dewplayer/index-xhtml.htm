<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dewplayer</title>
<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body id="dewbody">

	<div id="content">
	
		<h1>Dewplayer</h1>
		
		<div id="players">

			<h2>Bubble+Vol</h2>
			<object data="dewplayer-bubble-vol.swf" width="250" height="65" name="dewplayer" id="dewplayer" type="application/x-shockwave-flash">
			<param name="movie" value="dewplayer-bubble-vol.swf" />
			<param name="flashvars" value="mp3=mp3/" />
			<param name="wmode" value="transparent" />
			</object>
			
		</div> <!-- #players -->

	</div> <!-- #content -->

</body>
</html>
